# This is a Databricks asset bundle definition for databricks.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks
  uuid: b4ff848d-d10e-4779-b93f-31842414e3c0

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-d922d068-bb0b.cloud.databricks.com
    variables:
      catalog: Conversational_Finance_Analyst
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-d922d068-bb0b.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/ankitkumarsh39@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ankitkumarsh39@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: Conversational_Finance_Analyst
      schema: prod
    permissions:
      - user_name: ankitkumarsh39@gmail.com
        level: CAN_MANAGE
